            margin: 0;
            height: 100%;
            width: 100%;
            position: absolute;

            backface-visibility: hidden;
            background-color: white;
            overflow: hidden;
        }
        .right > figure.front{

            border-radius: 0 10px 10px 0;
            box-shadow: 2px 2px 15px -2px rgba(0,0,0,0.2);

            content: "";

        var right = document.getElementsByClassName("right");
    var si = right.length;
    var z=1;
    turnRight();
    function turnRight()
    {
        if(si>=1){
            si--;
        }
        else{
            si=right.length-1;
            function sttmot(i){
                setTimeout(function(){right[i].style.zIndex="auto";},300);
            }
            for(var i=0;i<right.length;i++){
                right[i].className="right";
                sttmot(i);
                z=1;
            }
        }
        right[si].classList.add("flip");
        z++;
        right[si].style.zIndex=z;
    }
    function turnLeft()
    {
        if(si<right.length){
            si++;
        }
        else{
            si=1;
            for(var i=right.length-1;i>0;i--){
                right[i].classList.add("flip");
                right[i].style.zIndex=right.length+1-i;
            }
        }
        right[si-1].className="right";
        setTimeout(function(){right[si-1].style.zIndex="auto";},350);
    }

<script>
    var myArray = [];

    function addToCart(productId, productName, productPrice) {
        var existingProduct = myArray.find(item => item.productId === productId);

        if (existingProduct) {
            existingProduct.quantity += 1;
        } else {
            myArray.push({
                productId: productId,
                productName: productName,
                productPrice: productPrice,
                quantity: 1
            });
        }

        alert('Product added to cart: ' + productName);

        updateCartTable();
    }

    function removeQuantityFromCart(productId) {
        alert('Are you sure to cancel?');
        var existingProduct = myArray.find(item => item.productId === productId);

        if (existingProduct && existingProduct.quantity > 1) {
            existingProduct.quantity -= 1;
        } else {
            removeFromCart(productId);
        }

        updateCartTable();
    }

    function removeFromCart(productId) {
        myArray = myArray.filter(item => item.productId !== productId);

        updateCartTable();
    }

    function updateCartTable() {
        var cartTableBody = document.getElementById('cart-items');
        cartTableBody.innerHTML = '';

        myArray.forEach(function (item) {
            var row = document.createElement('tr');
            var productNameCell = document.createElement('td');
            var productPriceCell = document.createElement('td');
            var quantityCell = document.createElement('td');
            var actionCell = document.createElement('td');
            var removeBtn = document.createElement('span');
            var removeQuantityBtn = document.createElement('span');

            productNameCell.textContent = item.productName;
            productPriceCell.textContent = item.productPrice;
            quantityCell.textContent = item.quantity;

            removeQuantityBtn.textContent = 'Remove Quantity';
            removeQuantityBtn.className = 'remove-btn';
            removeQuantityBtn.onclick = function () {
                removeQuantityFromCart(item.productId);
            };

            actionCell.appendChild(removeBtn);
            actionCell.appendChild(removeQuantityBtn);

            row.appendChild(productNameCell);
            row.appendChild(productPriceCell);
            row.appendChild(quantityCell);
            row.appendChild(actionCell);

            cartTableBody.appendChild(row);
        });
    }
</script>
